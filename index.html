<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>DrumJamd</title>
</head>

<body>
  <div class="keys2">
    <div data-key="49" class="key">
      <kbd>1</kbd>
      <span>Strings</span>
    </div>
    <div data-key="50" class="key">
      <kbd>2</kbd>
      <span>Sub</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span>Bass</span>
    </div>
    <div data-key="52" class="key">
      <kbd>4</kbd>
      <span>Bass 2</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span>Lead</span>
    </div>
    <div data-key="54" class="key">
      <kbd>6</kbd>
      <span>Lead 2</span>
    </div>
    <div data-key="55" class="key">
      <kbd>7</kbd>
      <span>Stab</span>
    </div>
    <div data-key="56" class="key">
      <kbd>8</kbd>
      <span>Stab 2</span>
    </div>
  </div>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span>clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span>hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span>kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span>openhat</span>

    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span>boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span>umv</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span>snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span>tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span>ting</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span>ride</span>
    </div>
  </div>
  
  <div class="keys3">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span>Beat</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span>Beat 2</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span>Topper</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span>Vox</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span>Vox 2</span>
    </div>
  </div>

  <a class = "link" href="https://github.com/Fut1le">Follow Me!</a>
  

  
  <audio data-key="49" src="sounds/strings.wav"></audio>
  <audio data-key="50" src="sounds/subB1.wav"></audio>
